<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own PC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* ヘッダー */
        .header-banner {
            background: linear-gradient(135deg, #2a2a72 0%, #009ffd 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* メインコンテンツ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* コンポーネント選択部分 */
        .component-section {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .component-heading {
            color: #2a2a72;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        /* 結果表示エリア */
        #resultsArea {
            margin-top: 2rem;
        }
        
        .pc-specs-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pc-specs-card h3 {
            color: #2a2a72;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .specs-details p {
            margin-bottom: 0.5rem;
        }
        
        .performance-metrics {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .metric {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }
        
        /* ボタンスタイル */
        .btn-primary {
            background-color: #2a2a72;
            border-color: #2a2a72;
        }
        
        .btn-primary:hover {
            background-color: #1e1e58;
            border-color: #1e1e58;
        }
        
        /* フォームコントロール */
        .form-label {
            font-weight: 500;
        }
        
        /* ドロップダウンボタンの位置調整 */
        .fetch-btn-row {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header-banner">
        <h1>Build Your Own PC</h1>
        <p>コンポーネントを選択して、理想のPCを組み立てましょう</p>
    </header>

    <div class="container">
        <!-- CPU 選択 -->
        <div class="component-section">
            <h2 class="component-heading">CPU</h2>
            <div class="row fetch-btn-row">
                <!-- fetchボタンがここに追加されます -->
            </div>
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="cpuBrand" class="form-label">ブランド</label>
                    <select id="cpuBrand" class="form-select">
                        <option selected disabled>ブランドを選択</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpuModel" class="form-label">モデル</label>
                    <select id="cpuModel" class="form-select">
                        <option selected disabled>モデルを選択</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- GPU 選択 -->
        <div class="component-section">
            <h2 class="component-heading">GPU</h2>
            <div class="row fetch-btn-row">
                <!-- fetchボタンがここに追加されます -->
            </div>
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="gpuBrand" class="form-label">ブランド</label>
                    <select id="gpuBrand" class="form-select">
                        <option selected disabled>ブランドを選択</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gpuModel" class="form-label">モデル</label>
                    <select id="gpuModel" class="form-select">
                        <option selected disabled>モデルを選択</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- メモリ選択 -->
        <div class="component-section">
            <h2 class="component-heading">メモリ (RAM)</h2>
            <div class="row fetch-btn-row">
                <!-- fetchボタンがここに追加されます -->
            </div>
            <div class="row mb-3">
                <div class="col-md-4 mb-3">
                    <label for="memoryCount" class="form-label">枚数</label>
                    <select id="memoryCount" class="form-select">
                        <option selected value="1">1枚</option>
                        <option value="2">2枚</option>
                        <option value="3">3枚</option>
                        <option value="4">4枚</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="memoryBrand" class="form-label">ブランド</label>
                    <select id="memoryBrand" class="form-select">
                        <option selected disabled>ブランドを選択</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="memoryModel" class="form-label">モデル</label>
                    <select id="memoryModel" class="form-select">
                        <option selected disabled>モデルを選択</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ストレージ選択 -->
        <div class="component-section">
            <h2 class="component-heading">ストレージ</h2>
            <div class="row mb-3">
                <div class="col-md-3 mb-3">
                    <label for="storageType" class="form-label">タイプ</label>
                    <select id="storageType" class="form-select">
                        <option selected disabled>タイプを選択</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="storageSize" class="form-label">サイズ</label>
                    <select id="storageSize" class="form-select">
                        <option selected disabled>サイズを選択</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="storageBrand" class="form-label">ブランド</label>
                    <select id="storageBrand" class="form-select">
                        <option selected disabled>ブランドを選択</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="storageModel" class="form-label">モデル</label>
                    <select id="storageModel" class="form-select">
                        <option selected disabled>モデルを選択</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Add PCボタン -->
        <div class="d-grid gap-2 col-md-6 mx-auto mb-4">
            <button id="addPcBtn" class="btn btn-primary btn-lg">PCを追加</button>
        </div>

        <!-- 結果表示エリア -->
        <h2 class="text-center mb-3">構築されたPC</h2>
        <div id="resultsArea">
            <!-- PCカードがここに表示されます -->
            <div class="alert alert-info text-center">
                コンポーネントを選択してPCを追加してください
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
