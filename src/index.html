<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own PC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-banner">
        <h1 class="text-center py-4">Build Your Own PC</h1>
    </header>

    <div class="container-fluid main-content">
        <div class="pc-builder-form">
            <!-- Step 1: CPU Selection -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="step-title">step1: Select your CPU</h2>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="cpuBrand" class="form-label">Brand</label>
                    <select class="form-select" id="cpuBrand">
                        <option selected disabled>Select CPU Brand</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="cpuModel" class="form-label">Model</label>
                    <select class="form-select" id="cpuModel">
                        <option selected disabled>Select CPU Model</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: GPU Selection -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="step-title">step2: Select your GPU</h2>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="gpuBrand" class="form-label">Brand</label>
                    <select class="form-select" id="gpuBrand">
                        <option selected disabled>Select GPU Brand</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="gpuModel" class="form-label">Model</label>
                    <select class="form-select" id="gpuModel">
                        <option selected disabled>Select GPU Model</option>
                    </select>
                </div>
            </div>

            <!-- Step 3: Memory Selection -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="step-title">step3: Select your memory card</h2>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="memoryCount" class="form-label">How Many?</label>
                    <select class="form-select" id="memoryCount">
                        <option selected disabled>Select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="memoryBrand" class="form-label">Brand</label>
                    <select class="form-select" id="memoryBrand">
                        <option selected disabled>Select Memory Brand</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="memoryModel" class="form-label">Model</label>
                    <select class="form-select" id="memoryModel">
                        <option selected disabled>Select Memory Model</option>
                    </select>
                </div>
            </div>

            <!-- Step 4: Storage Selection -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="step-title">step4: Select your storage</h2>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="storageType" class="form-label">HDD or SSD</label>
                    <select class="form-select" id="storageType">
                        <option selected disabled>Select Type</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="storageSize" class="form-label">Storage</label>
                    <select class="form-select" id="storageSize">
                        <option selected disabled>Select Size</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="storageBrand" class="form-label">Brand</label>
                    <select class="form-select" id="storageBrand">
                        <option selected disabled>Select Brand</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="storageModel" class="form-label">Model</label>
                    <select class="form-select" id="storageModel">
                        <option selected disabled>Select Model</option>
                    </select>
                </div>
            </div>

            <!-- Add PC Button -->
            <div class="row mb-4">
                <div class="col-12">
                    <button id="addPcBtn" class="btn add-pc-btn">Add PC</button>
                    <span class="note-text">クリックされると以下に結果表示</span>
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div class="results-area" id="resultsArea">
            <div class="pc-specs-card">
                <h3>PC1 Specs</h3>
                <div class="performance-metrics">
                    <div class="metric">Gaming : 87%</div>
                    <div class="metric">Work : 68%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
